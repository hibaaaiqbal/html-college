<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        table{ margin-top:20px ;}

        table td {
            border: 1px solid #CCC;
            text-align: center;
            padding: 10px;
        }

        table td img {
            width: 100px;
        }

        button {
            background-color: rgb(217, 187, 17);
            border-radius: 10px;
            padding: 5px 20px;
        }
    </style>
</head>

<body>

                <ul type="none">
                    <li>Book: Java</li>
                    <li>Author: Winston</li>
                    <li>Publication: Perl</li>
                </ul>

                <b>$ 40.5</b>
